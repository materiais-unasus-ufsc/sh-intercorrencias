  <g id="uuid-d616bb8f-078d-455d-8e5c-746b272e40c2" data-name="Layer_8">
    <polygon points="21.03575 243.06292 1100.00038 243.06292 1100.00038 179.77769 22.00293 179.77769 .0004 229.56949 .0004 230.14188 21.03575 243.06292" fill="#af9fc4"/>
    <polygon points="5.89603 257.5488 1091.59454 257.5488 1091.59454 165.29093 6.85879 165.29093 9.10346 229.68388 9.10346 230.35781 5.89603 257.5488" fill="#ebebeb"/>
    <text transform="translate(61.82054 200.51213)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Sensibilizar adolescentes de sexo feminino quanto à desejabilidade e necessidade do envolvimento dos pais de </tspan><tspan x="0" y="31">seus filhos durante a gestação, o parto e o cuidado para com a criança.</tspan></text>
    <polygon points="21.03575 343.95393 1100.00038 343.95393 1100.00038 280.6687 22.00293 280.6687 20.0004 330.46049 20.0004 331.03289 21.03575 343.95393" fill="#af9fc4"/>
    <polygon points="5.89603 358.4398 1091.59454 358.4398 1091.59454 266.18194 6.85879 266.18194 5.10346 330.57489 5.10346 331.24882 5.89603 358.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 301.40314)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Sensibilizar profissionais que já atuam junto as adolescentes sobre a necessidade de compreenderem e apoiar </tspan><tspan x="0" y="31">pais adolescentes a fim de serem criadas condições para seu exercício mais favorável.</tspan></text>
    <polygon points="21.03588 416.30863 1100.00051 416.30863 1100.00051 380.6687 22.00305 380.6687 20.00053 408.70962 20.00053 409.03197 21.03588 416.30863" fill="#af9fc4"/>
    <polygon points="5.89613 423.9321 1091.59465 423.9321 1091.59465 366.18194 6.85889 366.18194 5.10356 406.48965 5.10356 406.91151 5.89613 423.9321" fill="#ebebeb"/>
    <text transform="translate(61.82054 401.98615)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Produzir e divulgar conhecimentos sobre a paternidade adolescente e as maneiras de apoiá-la (LYRA, 1997).</tspan></text>
    <polygon points="21.03575 509.95393 1100.00038 509.95393 1100.00038 446.6687 22.00293 446.6687 20.0004 496.46049 20.0004 497.03289 21.03575 509.95393" fill="#af9fc4"/>
    <polygon points="5.89603 524.4398 1091.59454 524.4398 1091.59454 432.18194 6.85879 432.18194 5.10346 496.57489 5.10346 497.24882 5.89603 524.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 468.40313)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Favorecer espaços (nas consultas, nos grupos e nas oficinas) para que adolescentes do sexo masculino possam </tspan><tspan x="0" y="31">assumir a paternidade (BRASIL, 2012, pg. 138).</tspan></text>
    <polygon points="21.03575 609.95393 1100.00038 609.95393 1100.00038 546.6687 22.00293 546.6687 20.0004 596.46049 20.0004 597.03289 21.03575 609.95393" fill="#af9fc4"/>
    <polygon points="5.89603 624.4398 1091.59454 624.4398 1091.59454 532.18194 6.85879 532.18194 5.10346 596.57489 5.10346 597.24882 5.89603 624.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 567.40316)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Estimular os adolescentes no desempenho das funções de mãe e pai, encorajando-os para o exercício da </tspan><tspan x="0" y="31">maternidade e paternidade, evitando, no entanto, subestimar a sua capacidade (BRASIL, 2012, pg. 139).</tspan></text>
    <polygon points="21.03575 740.95393 1100.00038 740.95393 1100.00038 646.6687 22.00293 646.6687 20.0004 727.46049 20.0004 728.03289 21.03575 740.95393" fill="#af9fc4"/>
    <polygon points="5.89603 755.4398 1091.59454 755.4398 1091.59454 632.18194 6.85879 632.18194 5.10346 727.57489 5.10346 728.24882 5.89603 755.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 669.74349)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Reconhecer os adolescentes como sujeitos de direitos sexuais e reprodutivos, incluindo a paternidade como </tspan><tspan x="0" y="31">direito. Deve-se estimular sua presença, sempre que possível, e respeitá-lo da mesma forma que faria com os </tspan><tspan x="0" y="62">adultos. Assim estará contribuindo para fortalecer sua autonomia e seu senso de responsabilidade como pai.</tspan></text>
    <polygon points="21.03575 871.95393 1100.00038 871.95393 1100.00038 777.6687 22.00293 777.6687 20.0004 858.46049 20.0004 859.03289 21.03575 871.95393" fill="#af9fc4"/>
    <polygon points="5.89603 886.4398 1091.59454 886.4398 1091.59454 763.18194 6.85879 763.18194 5.10346 858.57489 5.10346 859.24882 5.89603 886.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 800.74352)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Reconhecer que apoiar o adolescente que engravida e o seu parceiro não significa estimular a gravidez entre </tspan><tspan x="0" y="31">adolescentes; significa criar condições para que esse processo não resulte em problemas físicos e psicossociais </tspan><tspan x="0" y="62">para o casal (PAPAI, 2001, pg. 28).</tspan></text>
    <polygon points="21.03575 1032.95393 1100.00038 1032.95393 1100.00038 908.6687 22.00293 908.6687 20.0004 1019.46049 20.0004 1020.03289 21.03575 1032.95393" fill="#af9fc4"/>
    <polygon points="5.89603 1047.4398 1091.59454 1047.4398 1091.59454 894.18194 6.85879 894.18194 5.10346 1019.57489 5.10346 1020.24882 5.89603 1047.4398" fill="#ebebeb"/>
    <text transform="translate(61.82054 934.75134)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Ficar atento à pressão sofrida pelos futuros pais — que é igualmente ou ainda mais sentida pelos pais jovens e </tspan><tspan x="0" y="31">adolescentes —, para que assumam a posição de provedor. Com frequência, essa pressão leva muitos homens </tspan><tspan x="0" y="62">jovens a largar os estudos prematuramente e a assumirem trabalhos em condições precárias e, por vezes, até </tspan><tspan x="0" y="93">ilegais.</tspan></text>
    <polygon points="21.03576 143.06267 1100.00039 143.06267 1100.00039 56.47082 22.00293 56.47082 .00041 124.59989 .00041 125.38308 21.03576 143.06267" fill="#af9fc4"/>
    <polygon points="5.89603 157.5486 1091.59454 157.5486 1091.59454 38.96499 6.85879 38.96499 9.10346 121.73244 9.10346 122.59868 5.89603 157.5486" fill="#ebebeb"/>
    <text transform="translate(61.82103 73.08196)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Apoiar adolescentes de sexo masculino, para que possam assumir, de maneira responsável, sua vida reprodutiva, </tspan><tspan x="0" y="31">fortalecendo seu envolvimento durante a gestação, e o parto no cuidado para com o filho, ajudando-o a construir </tspan><tspan x="0" y="62">seu espaço dentro da família.</tspan></text>
  </g>
