  <g id="uuid-38be8039-5531-488e-a856-79c7cb33c248" data-name="Layer_5">
    <text transform="translate(30.0972 41.25421)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Apoiar adolescentes de sexo masculino, para que </tspan><tspan x="0" y="31">possam assumir, de maneira responsável, sua vida </tspan><tspan x="0" y="62">reprodutiva, fortalecendo seu envolvimento </tspan><tspan x="0" y="93">durante a gestação, e o parto no cuidado para com </tspan><tspan x="0" y="124">o filho, ajudando-o a construir seu espaço dentro </tspan><tspan x="0" y="155">da família.</tspan></text>
    <rect x="9.51703" y="221.41233" width="500.48297" height="125.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="212.12411" width="496.85899" height="143.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 243.84454)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Sensibilizar adolescentes de sexo feminino quanto </tspan><tspan x="0" y="31">à desejabilidade e necessidade do envolvimento </tspan><tspan x="0" y="62">dos pais de seus filhos durante a gestação, o parto </tspan><tspan x="0" y="93">e o cuidado para com a criança.</tspan></text>
    <rect x="9.51703" y="371.41233" width="500.48297" height="145.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="362.12411" width="496.85899" height="163.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 389.32452)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Sensibilizar profissionais que já atuam junto as </tspan><tspan x="0" y="31">adolescentes sobre a necessidade de </tspan><tspan x="0" y="62">compreenderem e apoiar pais adolescentes a fim </tspan><tspan x="0" y="93">de serem criadas condições para seu exercício </tspan><tspan x="0" y="124">mais favorável.</tspan></text>
    <rect x="9.51703" y="542.41233" width="500.48297" height="88.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="533.12411" width="496.85899" height="106.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 562.49445)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Produzir e divulgar conhecimentos sobre a </tspan><tspan x="0" y="31">paternidade adolescente e as maneiras de apoiá-la </tspan><tspan x="0" y="62">(LYRA, 1997).</tspan></text>
    <rect x="9.51703" y="656.41233" width="500.48297" height="119.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="647.12411" width="496.85899" height="137.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 674.47589)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Favorecer espaços (nas consultas, nos grupos e nas </tspan><tspan x="0" y="31">oficinas) para que adolescentes do sexo masculino </tspan><tspan x="0" y="62">possam assumir a paternidade (BRASIL, 2012, pg. </tspan><tspan x="0" y="93">138).</tspan></text>
    <rect x="9.51703" y="800.41233" width="500.48297" height="145.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="791.12411" width="496.85899" height="163.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 818.32446)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Estimular os adolescentes no desempenho das </tspan><tspan x="0" y="31">funções de mãe e pai, encorajando-os para o </tspan><tspan x="0" y="62">exercício da maternidade e paternidade, evitando, </tspan><tspan x="0" y="93">no entanto, subestimar a sua capacidade (BRASIL, </tspan><tspan x="0" y="124">2012, pg. 139).</tspan></text>
    <rect x="9.51703" y="970.41233" width="500.48297" height="208.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="961.12411" width="496.85899" height="226.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 986.63696)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Reconhecer os adolescentes como sujeitos de </tspan><tspan x="0" y="31">direitos sexuais e reprodutivos, incluindo a </tspan><tspan x="0" y="62">paternidade como direito. Deve-se estimular sua </tspan><tspan x="0" y="93">presença, sempre que possível, e respeitá-lo da </tspan><tspan x="0" y="124">mesma forma que faria com os adultos. Assim </tspan><tspan x="0" y="155">estará contribuindo para fortalecer sua autonomia </tspan><tspan x="0" y="186">e seu senso de responsabilidade como pai.</tspan></text>
    <rect x="9.51703" y="1202.41233" width="500.48297" height="183.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="1193.12411" width="496.85899" height="201.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 1221.47827)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Reconhecer que apoiar o adolescente que </tspan><tspan x="0" y="31">engravida e o seu parceiro não significa estimular a </tspan><tspan x="0" y="62">gravidez entre adolescentes; significa criar </tspan><tspan x="0" y="93">condições para que esse processo não resulte em </tspan><tspan x="0" y="124">problemas físicos e psicossociais para o casal </tspan><tspan x="0" y="155">(PAPAI, 2001, pg. 28).</tspan></text>
    <rect x="9.51703" y="1410.41233" width="500.48297" height="208.27089" fill="#af9fc4"/>
    <rect x="6.17028" y="1401.12411" width="496.85899" height="226.77626" fill="#ebebeb"/>
    <text transform="translate(30.0972 1426.63696)" font-family="OpenSans, &apos;Open Sans&apos;" font-size="19"><tspan x="0" y="0">Ficar atento à pressão sofrida pelos futuros pais — </tspan><tspan x="0" y="31">que é igualmente ou ainda mais sentida pelos pais </tspan><tspan x="0" y="62">jovens e adolescentes —, para que assumam a </tspan><tspan x="0" y="93">posição de provedor. Com frequência, essa </tspan><tspan x="0" y="124">pressão leva muitos homens jovens a largar os </tspan><tspan x="0" y="155">estudos prematuramente e a assumirem trabalhos </tspan><tspan x="0" y="186">em condições precárias e, por vezes, até ilegais.</tspan></text>
  </g>
